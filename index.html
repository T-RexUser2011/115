<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Object and it's Properties</h2>

    <p>There are two different ways to access an object property</p>
       <p>You can use <code style="color: brown;">.property</code> or <code style="color: brown;">["property"]</code></p>
    <p id="demo"></p>  
    <script>
        //Create an Object:
        var person = {
            firstName: "I",
            age: 20,
        };
        // Display some data from the object:
        document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " years old.";
    </script> 
</body>
</html>
